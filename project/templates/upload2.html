<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

      crossorigin="anonymous"
    />

    <title>Upload</title>
    <style>
      input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
}
    </style>
  </head>
  <body style="background-color:#1A1818;">
    <div class="toolbar" style="background-color:#1A1818;">
      <nav>
          <div class="nav-wrapper" style="background-color:#1A1818; height: 4rem;">
          <div id="nav-mobile" class="right hide-on-med-and-down" style="padding-top: 15px; background-color:#1A1818;">
            <a href="{% url 'index' %}" style="color:white; text-decoration:none; padding-top: none; padding-left: 50px; padding-right: 50px; font-size: 15px; float: right;"><b>Logout</b></a>
            <a href="{% url 'home' %}" style="color:white; text-decoration:none; padding-right: 50px; font-size: 15px; float: right;"><b>Back</b></a>
          </div>
        </div>
      </nav>
    </div>
    <div class = "main" style="width: 75%; margin-left: auto; margin-right: auto; background-color: #1A1818;">

        {{ form.as_p }}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title" style="color: white;">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter a title for Video"><br><br>

    <label for="description" style="color: white;">Description</label>
    <input type="text" id="description" name="description" placeholder="Description(not more than 200 words)"><br><br>

    <label for="img" style="color: white;">Thumbnail Image</label><br>
    <input type="file" id="img" name="img" style="color: white;"><br><br>

    <label for="vid" style="color: white;">Video</label><br>
    <input type="file" id="vid" name="vid" style="color: white;"><br><br>

    <label for="category" style="color: white;">Category</label>
    <input type="text" id="category" name="category" placeholder="Enter the category">

    <input type="submit" value="Submit">
</form>
</html>
